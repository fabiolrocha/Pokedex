<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/CSS/global.css" />
    <link rel="stylesheet" href="assets/CSS/pokemons.css" />

    <!-- Normalize CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonte do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="cabeçalho">
      <h1 class="titulo">Pokedex</h1>
      <p class="descrição">Procure por um pokemon usando seu Id ou nome</p>
      <div class="buscar">
        <input type="search" class="procurar" placeholder="Nome ou #ID" />
        <button class="preferencias">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-sliders"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z"
            />
        </svg>
        </button>
      </div>
    </header>

    <main class="principal">
      <ol class="pokemons">
        <li class="pokemon">
          <span class="number">#001</span>

          <span class="nome">Bulbasaur</span>

          <div class="stats">
            <ol class="tipos">
              <li class="tipo-planta">Planta</li>
              <li class="tipo-veneno">Veneno</li>
            </ol>

            <img src="assets/Images/Bulbasaur.png" alt="Bulbasaur" />
          </div>
        </li>
        <li class="pokemon">
          <span class="number">#002</span>

          <span class="nome">Ivysaur</span>

          <div class="stats">
            <ol class="tipos">
              <li class="tipo-planta">Planta</li>
              <li class="tipo-veneno">Veneno</li>
            </ol>

            <img src="assets/Images/Ivysaur.png" alt="Ivysaur" />
          </div>
        </li>
        <li class="pokemon">
          <span class="number">#003</span>

          <span class="nome">Venasaur</span>

          <div class="stats">
            <ol class="tipos">
              <li class="tipo-planta">Planta</li>
              <li class="tipo-veneno">Veneno</li>
            </ol>

            <img src="assets/Images/Venasaur.png" alt="Venasaur" />
          </div>
        </li>
      </ol>
    </main>

    <footer></footer>

    <!-- Link JS -->
    <script src="assets/JS/main.js"></script>
  </body>
</html>
